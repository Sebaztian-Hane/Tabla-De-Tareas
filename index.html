<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tabla de Tareas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow p-4">
            <h2 class="mb-4 text-center">Formulario</h2>

            <form id="form-tareas" class="row g-3 mb-4">
                <div class="col-md-6">
                    <input type="text" id="titulo" class="form-control" placeholder="Titulo" required>
                </div>
                <div class="col-md-6">
                    <label for="prioridad" class="form-label">Prioridad</label>
                    <select id="prioridad" class="form-select" required>
                        <option value="">Selecciona prioridad</option>
                        <option value="Alta">Alta</option>
                        <option value="Media">Media</option>
                        <option value="Baja">Baja</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="estado" class="form-label">Estado</label>
                    <select id="estado" class="form-select" required>
                        <option value="">Selecciona estado</option>
                        <option value="Pendiente">Pendiente</option>
                        <option value="En progreso">En progreso</option>
                        <option value="Completada">Completada</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label>Vencimiento</label>
                    <input type="date" id="vencimiento" class="form-control" placeholder="Vencimiento" required>
                </div>
                <div class="col-12 d-grid">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>

        <div class="card shadow mt-5 p-4">
            <h2 class="mb-3 text-center">Tabla de Personas</h2>

            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover align-middle">
                    <thead class="table-dark text-center">
                        <tr>
                            <th>TÃ­tulo</th>
                            <th>Prioridad</th>
                            <th>Estado</th>
                            <th>Vencimiento</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-cuerpo"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="crud.js"></script>
</body>
</html>
